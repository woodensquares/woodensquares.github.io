<!-- start a terminal { { < terminal-start title="sometitle" > } } -->
<div class="user">
  <span class="{{ if (eq (.Get "user") "root") }}root{{ else }}user{{ end }}prompt">{{ .Get "user" }}@{{ .Get "host" }}</span><span class="sep">:</span><span class="path">{{ .Get "path" }}</span><span class="command">{{ if (eq (.Get "user") "root") }}#{{ else }}${{ end }}{{ .Inner }}</span></div>
